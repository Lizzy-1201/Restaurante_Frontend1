<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Proveedor</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">NOMBRE</label>
                            <input [(ngModel)]="modelProveedor.nombre" name= "nombre" type="text" class="form-control">
                        </div>
                        <button (click)="Guardar(modelProveedor)" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
