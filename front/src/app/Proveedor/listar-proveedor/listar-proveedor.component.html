<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Proveedores</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID PROVEEDOR</th>
                                <th>NOMBRE</th>
                                <th><button (click)="Nuevo()" class="btn btn-primary float-right" style="margin-left:10px;">Nuevo</button></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proveedor of proveedores" class="text-center">
                                <td>{{proveedor.idproveedor}}</td>
                                <td>{{proveedor.nombre}}</td>
                                <td>
                                    <button (click)="Editar(proveedor)" class="btn btn-warning">Editar</button>
                                    <button (click)="Delete(proveedor)" class="btn btn-danger">Borrar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
