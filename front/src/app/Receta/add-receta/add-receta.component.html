<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Receta</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div *ngFor = "let producto of productos"> 
                            <label [value]="producto.id_producto">{{producto.descripcion}}</label>
                            <input type="checkbox" [(ngModel)]="productos"> 
                        </div> 
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
