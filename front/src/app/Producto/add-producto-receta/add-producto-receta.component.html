<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Producto a Receta</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">ID PRODUCTO SALIDA:</label><br>
                            <select name="idproductosalida" [(ngModel)]="modelRecetaDetalle.idproductosalida">
                                <option *ngFor="let producto of productos" [value]="producto.idproducto">{{producto.descripcion}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">CANTIDAD</label>
                            <input [(ngModel)]="modelRecetaDetalle.cantidad" name= "cantidad" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">ID MEDIDA:</label><br>
                            <select name="idmedida" [(ngModel)]="modelRecetaDetalle.idmedida">
                                <option *ngFor="let medida of medidas" [value]="medida.idmedida">{{medida.descripcion}}</option>
                            </select>
                        </div>
                        <button (click)="Guardar(modelRecetaDetalle)" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
