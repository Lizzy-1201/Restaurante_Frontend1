<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Producto de Receta</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">CANTIDAD</label>
                            <input [(ngModel)]="modelRecetaDetalle.cantidad" name="cantidad" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">ID MEDIDA:</label><br>
                            <select name="idmedida" [(ngModel)]="modelRecetaDetalle.idmedida">
                                <option *ngFor="let medida of medidas" [value]="medida.idmedida">{{medida.descripcion}}</option>
                            </select>
                        </div>
                        <button (click)="Actualizar(modelRecetaDetalle)" class="btn btn-success">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
