<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Tienda</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Dirección</label>
                            <input [(ngModel)]="modelTienda.direccion" name= "direccion" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Teléfono</label>
                            <input [(ngModel)]="modelTienda.telefono" name= "telefono" type="text" class="form-control">
                        </div>
                        <button (click)="Actualizar(modelTienda)" class="btn btn-success">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
