<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Tiendas</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID TIENDA</th>
                                <th>DIRECCIÓN</th>
                                <th>TELÉFONO</th>
                                <th><button (click)="Nuevo()" class="btn btn-primary float-right" style="margin-left:10px;">Nuevo</button></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tienda of tiendas" class="text-center">
                                <td>{{tienda.idtienda}}</td>
                                <td>{{tienda.direccion}}</td>
                                <td>{{tienda.telefono}}</td>
                                <td>
                                    <button (click)="Editar(tienda)" class="btn btn-warning">Editar</button>
                                    <button (click)="Delete(tienda)" class="btn btn-danger">Borrar</button>
                                    <button (click)="Producto(tienda)" class="btn btn-success">Productos</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
