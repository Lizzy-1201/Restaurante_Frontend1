<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Producto de Tienda</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">SALDO</label>
                            <input [(ngModel)]="modelInventario.saldo" name= "saldo" type="text" class="form-control">
                        </div>
                        <button (click)="Actualizar(modelInventario)" class="btn btn-success">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
