<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Inventario</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID TIENDA</th>
                                <th>ID PRODUCTO</th>
                                <th>SALDO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let inventario of inventarios" class="text-center">
                                <td>
                                    <div *ngFor="let tienda of tiendas">
                                        <div *ngIf="inventario.idtienda == tienda.idtienda">
                                        {{ tienda.direccion }}
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div *ngFor="let producto of productos">
                                        <div *ngIf="inventario.idproducto == producto.idproducto">
                                        {{ producto.descripcion }}
                                        </div>
                                    </div>
                                </td>
                                <td>{{inventario.saldo}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
