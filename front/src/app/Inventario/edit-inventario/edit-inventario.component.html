<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Inventario</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">TIENDA:</label><br>
                            <select name="idtienda" [(ngModel)]="modelInventario.idtienda">
                                <option *ngFor="let tienda of tiendas" [value]="tienda.idtienda">{{tienda.direccion}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">PRODUCTO:</label><br>
                            <select name="idproducto" [(ngModel)]="modelInventario.idproducto">
                                <option *ngFor="let producto of productos" [value]="producto.idproducto">{{producto.descripcion}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Saldo</label>
                            <input [(ngModel)]="modelInventario.saldo" name= "saldo" type="text" class="form-control">
                        </div>
                        <button (click)="Actualizar(modelInventario)" class="btn btn-success">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
