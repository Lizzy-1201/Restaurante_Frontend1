<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Venta a Empleado</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">ID PRODUCTO</label><br>
                            <select name="idproducto" [(ngModel)]="modelTransaccionInventarioDet.idproducto">
                                <option *ngFor="let inventario of inventarios" [value]="inventario.idproducto">
                                    <span *ngFor="let producto of productos">
                                        <div *ngIf="inventario.idproducto == producto.idproducto">
                                            {{producto.descripcion}}
                                        </div>
                                    </span>
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="">UNIDADES</label>
                            <input [(ngModel)]="modelTransaccionInventarioDet.unidades" name= "unidades" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">COSTO</label>
                            <input [(ngModel)]="modelTransaccionInventarioDet.costototal" name= "costototal" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">FECHA</label>
                            <input [(ngModel)]="modelTransaccionInventarioDet.fecha" name= "fecha" type="Date" class="form-control">
                        </div>

                        <button (click)="Guardar(modelTransaccionInventarioDet)" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
